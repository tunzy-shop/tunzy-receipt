<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tunzy Top Up Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    background: #000; /* black background */
    font-family: Arial, sans-serif;
    color: white;
}
.container {
    width: 100%;
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 36px;
    font-weight: bold;
    color: #66c3ff;
}
.form-box {
    background: rgba(0,0,0,0.3);
    padding: 25px;
    border-radius: 12px;
    border: 1px solid #007bff;
    margin-bottom: 30px;
}
label {
    display: block;
    margin-top: 15px;
    font-size: 16px;
}
input, select {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    background: #111;
    border: 1px solid #007bff;
    color: white;
    border-radius: 6px;
    font-size: 16px;
}
button {
    width: 100%;
    margin-top: 20px;
    padding: 16px;
    background: #0a84ff;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #006fe6;
}

/* Receipt styles */
#receipt {
    display: none;
    margin-top: 30px;
    background: #000;
    border-radius: 14px;
    border: 1px solid #007bff;
    overflow: hidden;
    position: relative;
    padding-bottom: 25px;
}

/* Header banner */
.receipt-header {
    position: relative;
    height: 300px;
    width: 100%;
}
#kelly {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.7; /* transparent */
}

/* Status/proceed blue rectangle */
.status-box {
    position: absolute;
    top: 25px;
    left: 25px;
    background: #0096ff;
    color: white;
    padding: 6px 14px;
    border-radius: 5px;
    font-weight: bold;
    font-size: 18px;
}

/* Transaction ID centered over Kelly */
.token-box {
    position: absolute;
    top: 120px; /* vertical placement */
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    color: white;
    text-align: center;
}
.copy-btn {
    margin-left: 6px;
    cursor: pointer;
    color: #77d0ff;
    font-weight: bold;
    font-size: 16px;
}

/* Receipt details */
.receipt-details {
    padding: 25px;
}
.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 14px;
    font-size: 18px;
}
.bottom-name {
    margin-top: 18px;
    font-size: 18px;
    font-weight: bold;
    text-align: right;
    color: #77d0ff;
}

.download-btn {
    margin: 20px;
    width: calc(100% - 40px);
    background: #2ecc71;
    padding: 16px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    font-size: 18px;
}
.download-btn:hover {
    background: #28a745;
}
</style>
</head>
<body>

<div class="container">
<h1>Tunzy Top Up</h1>

<div class="form-box">
    <label>Total Diamonds</label>
    <input type="number" id="diamonds" placeholder="Enter total diamonds">

    <label>Price</label>
    <input type="text" id="price" placeholder="Enter price">

    <label>Game</label>
    <input type="text" id="game" placeholder="Enter game">

    <label>Payment Method</label>
    <select id="payment">
        <option>Bank Transfer</option>
        <option>Opay</option>
        <option>Palmpay</option>
        <option>Credit Card</option>
        <option>Crypto</option>
    </select>

    <button onclick="generateReceipt()">Generate Receipt</button>
</div>

<div id="receipt">
    <div class="receipt-header">
        <img src="images/kelly.jpeg" id="kelly">
        <div class="status-box">PROCCED</div>
        <div class="token-box">
            Transaction ID: <span id="r_token"></span>
            <span class="copy-btn" onclick="copyToken()">ðŸ“‹</span>
        </div>
    </div>

    <div class="receipt-details">
        <div class="row"><span>Diamond:</span> <span id="r_diamonds"></span></div>
        <div class="row"><span>Price:</span> <span id="r_price"></span></div>
        <div class="row"><span>Game:</span> <span id="r_game"></span></div>
        <div class="row"><span>Payment Method:</span> <span id="r_payment"></span></div>
        <div class="bottom-name">Tunzy Top Up</div>
        <div class="row"><span>Transaction Time:</span> <span id="r_time"></span></div>
    </div>
</div>

<button class="download-btn" onclick="downloadHD()">Download HD Receipt</button>

</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function generateToken() {
    return "TNZ-" + Math.floor(Math.random() * 9000000 + 1000000) + "-FF";
}

function generateReceipt() {
    document.getElementById("receipt").style.display = "block";
    document.getElementById("r_diamonds").innerText = document.getElementById("diamonds").value + " ðŸ’Ž";
    document.getElementById("r_price").innerText = document.getElementById("price").value;
    document.getElementById("r_game").innerText = document.getElementById("game").value;
    document.getElementById("r_payment").innerText = document.getElementById("payment").value;
    document.getElementById("r_token").innerText = generateToken();
    document.getElementById("r_time").innerText = new Date().toLocaleString();
}

function downloadHD() {
    const receipt = document.querySelector("#receipt");
    html2canvas(receipt, { scale: 4 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "tunzy_receipt_hd.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}

function copyToken() {
    const token = document.getElementById("r_token").innerText;
    navigator.clipboard.writeText(token).then(() => {
        alert("Token copied to clipboard!");
    });
}
</script>

</body>
</html>
