<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tunzy Top Up Receipt</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0a4cff, #0f75ff);
        margin: 0;
        padding: 0;
        color: #fff;
    }
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 18px rgba(0,0,0,0.35);
        color: #000;
    }
    h1 {
        text-align: center;
        color: #0a4cff;
        font-size: 28px;
        font-weight: 700;
    }
    h1 span {
        font-size: 30px;
    }
    .input-group {
        margin-bottom: 18px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
    }
    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #0a4cff;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #0840d3;
    }
    .receipt {
        margin-top: 35px;
        background: #f5f7ff;
        padding: 20px;
        border-radius: 10px;
        display: none;
        border: 2px solid #0a4cff;
    }
    .row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
    }
    .row:last-child {
        border-bottom: none;
    }
    .status-success {
        color: green;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1><span>ðŸŽ…</span> Tunzy Top Up</h1>

    <div class="input-group">
        <label>Full Name</label>
        <input id="name" type="text" placeholder="Enter name">
    </div>

    <div class="input-group">
        <label>UID</label>
        <input id="uid" type="number" placeholder="Enter game UID">
    </div>

    <div class="input-group">
        <label>Payment Option</label>
        <select id="payment">
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Opay">Opay</option>
            <option value="PalmPay">PalmPay</option>
            <option value="Crypto">Crypto</option>
        </select>
    </div>

    <div class="input-group">
        <label>Diamond Purchased (ðŸ’Ž)</label>
        <input id="diamond" type="number" placeholder="e.g. 100, 310, 520">
    </div>

    <div class="input-group">
        <label>Amount Paid</label>
        <input id="amount" type="text" placeholder="Enter amount paid">
    </div>

    <div class="input-group">
        <label>Random Token (Reference ID)</label>
        <input id="token" type="text" placeholder="Enter transaction token">
    </div>

    <button onclick="generateReceipt()">Generate Receipt</button>

    <div class="receipt" id="receiptBox">
        <h2 style="text-align:center;color:#0a4cff;">Official Receipt - Tunzy Top Up</h2>

        <div class="row"><strong>UID</strong> <span id="r_uid"></span></div>
        <div class="row"><strong>Name</strong> <span id="r_name"></span></div>
        <div class="row"><strong>Diamond Purchased</strong> <span id="r_diamond">ðŸ’Ž</span></div>
        <div class="row"><strong>Amount Paid</strong> <span id="r_amount"></span></div>
        <div class="row"><strong>Transaction ID</strong> <span id="r_token"></span></div>
        <div class="row"><strong>Payment Option</strong> <span id="r_payment"></span></div>
        <div class="row"><strong>Date & Time</strong> <span id="r_time"></span></div>
        <div class="row"><strong>Status</strong> <span class="status-success">SUCCESS âœ”</span></div>

        <p style="text-align:center;margin-top:20px;font-size:14px;color:#555;">
            Powered by <strong>Tunzy Top Up</strong> | Garena Free Fire Service
        </p>
    </div>
</div>

<script>
function generateReceipt() {
    document.getElementById("r_name").innerText = document.getElementById("name").value;
    document.getElementById("r_uid").innerText = document.getElementById("uid").value;
    document.getElementById("r_diamond").innerText = document.getElementById("diamond").value + " ðŸ’Ž";
    document.getElementById("r_amount").innerText = document.getElementById("amount").value;
    document.getElementById("r_token").innerText = document.getElementById("token").value;
    document.getElementById("r_payment").innerText = document.getElementById("payment").value;

    const now = new Date();
    document.getElementById("r_time").innerText = now.toLocaleString();

    document.getElementById("receiptBox").style.display = "block";
}
</script>

</body>
</html>
