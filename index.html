<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tunzy Top Up - HD Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0a0f24, #10162e);
    color: white;
    overflow-x: hidden;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    background: #10162e;
}

h2 {
    text-align: center;
    color: #4fc3ff;
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

label {font-weight: bold; font-size: 14px;}
input, select {
    width: 100%; padding: 12px; margin-top:6px; margin-bottom:20px;
    border-radius: 8px; border:none; background:#182044; color:white; font-size:16px;
}
button {
    width: 100%; padding: 14px;
    background: linear-gradient(90deg,#4fc3ff,#007bff);
    border:none; border-radius:8px; font-size:16px; font-weight:bold;
    color:white; cursor:pointer; transition:0.3s;
}
button:hover {background: linear-gradient(90deg,#007bff,#4fc3ff);}

#receiptBox {
    display: none;
    margin-top: 25px;
    background: linear-gradient(135deg, #00112b, #0a1b3d);
    padding: 40px;
    border-radius: 20px;
    border-left: 8px solid #4fc3ff;
    position: relative;
    text-align: center;
    min-height: 600px;
    overflow: hidden;
}

#receiptBox .title {
    font-size: 28px; font-weight: bold;
    color: #ff6b6b; margin-bottom:15px;
    text-shadow: 0 0 15px #ff6b6b;
    position: relative;
    display:inline-block;
}

#receiptBox .title span.hat {
    font-size: 28px;
    margin-right: 6px;
}

#receiptBox .title span.name {
    color: #ffd700; /* gold color for Tunzy */
    position: relative;
}

#receiptBox .title span.name::after {
    content: "ðŸ’Ž";
    position: absolute;
    top: -10px;
    right: -18px;
    animation: sparkle 1.5s infinite alternate;
    font-size: 20px;
}

@keyframes sparkle {
    0% {opacity: 0.3; transform: scale(1);}
    50% {opacity: 1; transform: scale(1.3);}
    100% {opacity: 0.3; transform: scale(1);}
}

.receipt-line {margin:15px 0; font-size:18px; border-bottom:1px solid #243056; padding-bottom:6px;}
.footer {margin-top:30px; font-size:16px; opacity:0.9; z-index:2; position: relative;}

/* Snowflakes */
#receiptBox span.snowflake {
    position: absolute; font-size:16px; color:#fff;
    animation: fall 5s linear infinite;
}
@keyframes fall {0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(300px) rotate(360deg);}

/* Diamonds background using pseudo element */
#receiptBox::before {
    content: "ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž ðŸ’Ž";
    position: absolute;
    top: -50px;
    left: -20px;
    font-size: 50px;
    color: rgba(255,255,255,0.05);
    transform: rotate(-15deg);
    z-index: 0;
}
</style>
</head>
<body>

<div class="container">
<h2>Tunzy Top Up</h2>

<label>Name</label>
<input type="text" id="name" placeholder="Enter your name">

<label>Free Fire UID</label>
<input type="number" id="uid" placeholder="Enter UID">

<label>Payment Option</label>
<select id="payment">
  <option value="">Select Payment</option>
  <option value="Credit Card">Credit Card</option>
  <option value="PayPal">PayPal</option>
  <option value="Bank Transfer">Bank Transfer</option>
</select>

<label>Diamonds Purchased</label>
<input type="number" id="diamond" placeholder="Enter diamonds bought">

<label>Amount Paid (â‚¦)</label>
<input type="number" id="amount" placeholder="Enter amount">

<button onclick="generateReceipt()">Generate Receipt</button>
<button onclick="downloadReceipt()" style="margin-top:10px; background:#ff6b6b;">Download HD Receipt</button>

<div id="receiptBox">
<div class="title"><span class="hat">ðŸŽ…</span><span class="name">Tunzy</span> Top Up Receipt</div>
<div class="receipt-line"><b>Name:</b> <span id="rName"></span></div>
<div class="receipt-line"><b>UID:</b> <span id="rUid"></span></div>
<div class="receipt-line"><b>Payment:</b> <span id="rPayment"></span></div>
<div class="receipt-line"><b>Diamonds:</b> <span id="rDiamond"></span></div>
<div class="receipt-line"><b>Amount Paid:</b> â‚¦<span id="rAmount"></span></div>
<div class="receipt-line"><b>Transaction Token:</b> <span id="rToken"></span></div>
<div class="receipt-line"><b>Status:</b> Successful âœ”</div>
<div class="footer">Â© 2025 Tunzy Top Up â€” Automated HD Receipt</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
function generateReceipt(){
    let name=document.getElementById("name").value;
    let uid=document.getElementById("uid").value;
    let payment=document.getElementById("payment").value;
    let diamond=document.getElementById("diamond").value;
    let amount=document.getElementById("amount").value;

    if(name===""||uid===""||payment===""||diamond===""||amount===""){alert("Please fill all fields!"); return;}

    let token="TXN-"+Math.floor(Math.random()*1000000000);

    document.getElementById("rName").innerText=name;
    document.getElementById("rUid").innerText=uid;
    document.getElementById("rPayment").innerText=payment;
    document.getElementById("rDiamond").innerText=diamond;
    document.getElementById("rAmount").innerText=amount;
    document.getElementById("rToken").innerText=token;

    document.getElementById("receiptBox").style.display="block";

    // Snowflakes
    document.querySelectorAll('#receiptBox span.snowflake').forEach(el=>el.remove());
    for(let i=0;i<30;i++){
        let snow=document.createElement('span');
        snow.className='snowflake';
        snow.style.left=Math.random()*550+'px';
        snow.style.animationDuration=(Math.random()*3+3)+'s';
        snow.innerHTML='â„';
        document.getElementById("receiptBox").appendChild(snow);
    }
}

function downloadReceipt(){
    let receipt=document.getElementById("receiptBox");
    if(receipt.style.display==="none"){alert("Generate receipt first!");return;}
    html2canvas(receipt,{scale:4, useCORS:true, allowTaint:true}).then(canvas=>{
        let link=document.createElement("a");
        link.download="Tunzy_FreeFire_Receipt_FullHD.png";
        link.href=canvas.toDataURL("image/png");
        link.click();
    });
}
</script>

</body>
</html>
