<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tunzy Top Up Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
}

.container {
    width: 100%;
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 30px;
    font-weight: bold;
    color: #4ca3ff;
}

/* Form Box */
.form-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #333;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #222;
    border: 1px solid #444;
    color: white;
    border-radius: 6px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    background: #0a84ff;
    border: none;
    color: white;
    font-size: 17px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #006fe6;
}

/* RECEIPT DESIGN */
#receipt {
    display: none;
    margin-top: 30px;
    background: #000;
    padding: 25px;
    border-radius: 12px;
    border: 1px solid #333;
    position: relative;
}

#kelly {
    position: absolute;
    right: 10px;
    top: 10px;
    width: 150px;
    opacity: 0.9;
}

.receipt-title {
    font-size: 26px;
    font-weight: bold;
    color: #4ca3ff;
    margin-bottom: 20px;
}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 17px;
}

.download-btn {
    margin-top: 20px;
    background: #2ecc71;
}

</style>

</head>
<body>

<div class="container">

<h1>Tunzy Top Up</h1>

<div class="form-box">
    <label>UID</label>
    <input type="text" id="uid">

    <label>Diamond Purchased</label>
    <input type="number" id="diamonds">

    <label>Amount Paid</label>
    <input type="text" id="amount">

    <label>Payment Method</label>
    <select id="payment">
        <option>Bank Transfer</option>
        <option>Opay</option>
        <option>Palmpay</option>
        <option>Credit Card</option>
        <option>Crypto</option>
    </select>

    <button onclick="generateReceipt()">Generate Receipt</button>
</div>

<!-- RECEIPT -->
<div id="receipt">
    <img src="kelly.png" id="kelly">

    <div class="receipt-title">Tunzy Top Up Receipt</div>

    <div class="row"><span>UID:</span> <span id="r_uid"></span></div>
    <div class="row"><span>Diamond:</span> <span id="r_diamonds"></span></div>
    <div class="row"><span>Amount Paid:</span> <span id="r_amount"></span></div>
    <div class="row"><span>Payment Method:</span> <span id="r_payment"></span></div>
    <div class="row"><span>Transaction ID:</span> <span id="r_token"></span></div>
    <div class="row"><span>Date & Time:</span> <span id="r_time"></span></div>
    <div class="row"><span>Status:</span> <span style="color:#2ecc71">Successful</span></div>

    <button class="download-btn" onclick="downloadHD()">Download HD</button>
</div>

</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>

// random token
function generateToken() {
    return "TNZ-" + Math.floor(Math.random() * 9000000 + 1000000) + "-FF";
}

function generateReceipt() {
    document.getElementById("receipt").style.display = "block";

    document.getElementById("r_uid").innerText = document.getElementById("uid").value;
    document.getElementById("r_diamonds").innerText = document.getElementById("diamonds").value + " ðŸ’Ž";
    document.getElementById("r_amount").innerText = document.getElementById("amount").value;
    document.getElementById("r_payment").innerText = document.getElementById("payment").value;
    document.getElementById("r_token").innerText = generateToken();
    document.getElementById("r_time").innerText = new Date().toLocaleString();
}

function downloadHD() {
    html2canvas(document.querySelector("#receipt"), {
        scale: 4 // HD quality
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = "tunzy_receipt.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}

</script>

</body>
</html>
