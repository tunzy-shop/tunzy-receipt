<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tunzy Top Up - Full HD Festive Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: #0a0f24;
        margin: 0;
        padding: 0;
        color: white;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: url('https://i.ibb.co/sygh0xQ/snow.png') repeat;
        animation: snow 20s linear infinite;
        z-index: 1;
    }

    @keyframes snow {0% {background-position:0 0;}100% {background-position:0 1000px;}}

    .container {
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        background: #10162e;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        position: relative;
        z-index: 2;
    }

    h2 {
        text-align: center;
        color: #4fc3ff;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    label {font-weight: bold; font-size: 14px;}
    input {
        width: 100%; padding: 12px; margin-top:6px; margin-bottom:20px;
        border-radius: 8px; border:none; background:#182044; color:white; font-size:16px;
    }
    button {
        width: 100%; padding: 14px;
        background: linear-gradient(90deg,#4fc3ff,#007bff);
        border:none; border-radius:8px; font-size:16px; font-weight:bold;
        color:white; cursor:pointer; transition:0.3s;
    }
    button:hover {background: linear-gradient(90deg,#007bff,#4fc3ff);}

    #receiptBox {
        display: none;
        margin-top: 25px;
        background: url('https://i.ibb.co/Qf1wBhz/hd-christmas-bg.png') no-repeat center center;
        background-size: cover;
        padding: 40px;
        border-radius: 20px;
        border-left: 8px solid #4fc3ff;
        position: relative;
        color: #ffffff;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        z-index: 2;
        text-align: center;
        min-height: 600px;
    }

    #receiptBox .title {
        font-size: 28px; font-weight: bold;
        color: #ff6b6b; margin-bottom:15px;
        text-shadow: 0 0 15px #ff6b6b;
        position: relative; display:inline-block;
    }

    #receiptBox .title::before {
        content: '';
        position: absolute;
        top: -20px; left: -20px;
        width: 80px; height: 80px;
        background: url('https://i.ibb.co/y04CVd6/kelly-hd-3.png') no-repeat center center;
        background-size: contain;
    }

    #receiptBox .merchant {
        font-size: 22px; font-weight:bold; color:#4fc3ff;
        position: relative; display:inline-block; margin-bottom:15px;
    }

    #receiptBox .merchant::before {
        content: '';
        position: absolute; top:-25px; left:-25px;
        width: 60px; height: 60px;
        background: url('https://i.ibb.co/y04CVd6/kelly-hd-3.png') no-repeat center center;
        background-size: contain;
    }

    #receiptBox .character {
        margin: 20px 0;
        width: 160px; height:160px;
        background: url('https://i.ibb.co/W30WVMG/kelly-hd-1.png') no-repeat center center;
        background-size: contain;
        display: inline-block;
        position: relative;
    }

    #receiptBox .character::before {
        content: '';
        position: absolute;
        top: -15px; left: 15px;
        width: 60px; height:60px;
        background: url('https://i.ibb.co/y04CVd6/kelly-hd-3.png') no-repeat center center;
        background-size: contain;
    }

    .receipt-line {margin:15px 0; font-size:18px; border-bottom:1px solid #243056; padding-bottom:6px;}
    .footer {margin-top:30px; font-size:16px; opacity:0.9;}

    #receiptBox span.snowflake {
        position: absolute; font-size:16px; color:#fff;
        animation: fall 5s linear infinite;
    }
    @keyframes fall {0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(300px) rotate(360deg);}}
</style>
</head>
<body>

<div class="container">
    <h2>Tunzy Top Up</h2>

    <label>Free Fire UID</label>
    <input type="number" id="uid" placeholder="Enter UID">

    <label>Amount Paid (â‚¦)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Diamond Purchased</label>
    <input type="number" id="diamond" placeholder="Enter diamonds amount">

    <button onclick="generateReceipt()">Generate Receipt</button>
    <button onclick="downloadReceipt()" style="margin-top:10px; background:#ff6b6b;">Download HD Receipt</button>

    <div id="receiptBox">
        <div class="title">ðŸŽ„ Free Fire Top Up Receipt ðŸŽ„</div>
        <div class="merchant">Tunzy Top Up</div>
        <div class="character"></div>
        <div class="receipt-line"><b>UID:</b> <span id="rUid"></span></div>
        <div class="receipt-line"><b>Diamonds:</b> <span id="rDiamond"></span></div>
        <div class="receipt-line"><b>Amount Paid:</b> â‚¦<span id="rAmount"></span></div>
        <div class="receipt-line"><b>Transaction Token:</b> <span id="rToken"></span></div>
        <div class="receipt-line"><b>Status:</b> Successful âœ”</div>
        <div class="footer">Â© 2025 Tunzy Top Up â€” Automated HD Receipt</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
function generateReceipt(){
    let uid=document.getElementById("uid").value;
    let amount=document.getElementById("amount").value;
    let diamond=document.getElementById("diamond").value;

    if(uid===""||amount===""||diamond===""){alert("Please fill all fields!"); return;}

    let token="TXN-"+Math.floor(Math.random()*1000000000);

    document.getElementById("rUid").innerText=uid;
    document.getElementById("rDiamond").innerText=diamond;
    document.getElementById("rAmount").innerText=amount;
    document.getElementById("rToken").innerText=token;

    document.getElementById("receiptBox").style.display="block";

    document.querySelectorAll('#receiptBox span.snowflake').forEach(el=>el.remove());
    for(let i=0;i<30;i++){
        let snow=document.createElement('span');
        snow.className='snowflake';
        snow.style.left=Math.random()*550+'px';
        snow.style.animationDuration=(Math.random()*3+3)+'s';
        snow.innerHTML='â„';
        document.getElementById("receiptBox").appendChild(snow);
    }
}

function downloadReceipt(){
    let receipt=document.getElementById("receiptBox");
    if(receipt.style.display==="none"){alert("Generate receipt first!");return;}
    html2canvas(receipt,{scale:4, useCORS:true, allowTaint:true}).then(canvas=>{
        let link=document.createElement("a");
        link.download="Tunzy_FreeFire_Receipt_FullHD.png";
        link.href=canvas.toDataURL("image/png");
        link.click();
    });
}
</script>

</body>
</html>
