<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tunzy Top Up Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #001f3f, #003d7a);
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    width: 100%;
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 32px;
    font-weight: bold;
    color: #66c3ff;
}

.form-box {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #0066cc;
    margin-bottom: 30px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #002f5e;
    border: 1px solid #005bb5;
    color: white;
    border-radius: 6px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    background: #0a84ff;
    border: none;
    color: white;
    font-size: 17px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #006fe6;
}

/* Receipt Styles */
#receipt {
    display: none;
    margin-top: 30px;
    background: rgba(0,0,20,0.7);
    border-radius: 12px;
    border: 1px solid #007bff;
    overflow: hidden;
    position: relative;
}

/* Top header banner */
.receipt-header {
    position: relative;
    height: 220px; /* taller banner like Shop2Game */
    background: #001f3f;
}

#kelly {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Title and token/status overlay */
.title-box {
    position: absolute;
    left: 20px;
    top: 20px;
}

.receipt-title {
    font-size: 32px;
    font-weight: bold;
    color: #77d0ff;
}

.token-status {
    position: absolute;
    top: 20px;
    right: 20px;
    text-align: right;
}

.token-status div {
    font-size: 16px;
}

.token-status span {
    font-weight: bold;
    color: #2ecc71;
}

/* Receipt details */
.receipt-details {
    padding: 20px;
    background: rgba(0,0,20,0.5);
}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 17px;
}

.download-btn {
    margin: 20px;
    width: calc(100% - 40px);
    background: #2ecc71;
    padding: 14px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
}

.download-btn:hover {
    background: #28a745;
}
</style>
</head>
<body>

<div class="container">
<h1>Tunzy Top Up</h1>

<div class="form-box">
    <label>Diamond Purchased</label>
    <input type="number" id="diamonds">

    <label>Amount Paid</label>
    <input type="text" id="amount">

    <label>Payment Method</label>
    <select id="payment">
        <option>Bank Transfer</option>
        <option>Opay</option>
        <option>Palmpay</option>
        <option>Credit Card</option>
        <option>Crypto</option>
    </select>

    <button onclick="generateReceipt()">Generate Receipt</button>
</div>

<div id="receipt">
    <div class="receipt-header">
        <img src="images/kelly.jpeg" id="kelly">
        <div class="title-box">
            <div class="receipt-title">Tunzy Top Up</div>
        </div>
        <div class="token-status">
            <div>Transaction ID: <span id="r_token"></span></div>
            <div>Status: Successful</div>
        </div>
    </div>

    <div class="receipt-details">
        <div class="row"><span>Diamond:</span> <span id="r_diamonds"></span></div>
        <div class="row"><span>Amount Paid:</span> <span id="r_amount"></span></div>
        <div class="row"><span>Payment Method:</span> <span id="r_payment"></span></div>
        <div class="row"><span>Date & Time:</span> <span id="r_time"></span></div>
    </div>

    <button class="download-btn" onclick="downloadHD()">Download HD Receipt</button>
</div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function generateToken() {
    return "TNZ-" + Math.floor(Math.random() * 9000000 + 1000000) + "-FF";
}

function generateReceipt() {
    document.getElementById("receipt").style.display = "block";
    document.getElementById("r_diamonds").innerText = document.getElementById("diamonds").value + " ðŸ’Ž";
    document.getElementById("r_amount").innerText = document.getElementById("amount").value;
    document.getElementById("r_payment").innerText = document.getElementById("payment").value;
    document.getElementById("r_token").innerText = generateToken();
    document.getElementById("r_time").innerText = new Date().toLocaleString();
}

function downloadHD() {
    html2canvas(document.querySelector("#receipt"), { scale: 4 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "tunzy_receipt_hd.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}
</script>

</body>
</html>
